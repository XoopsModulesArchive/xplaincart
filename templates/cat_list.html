<table width="100%" border="0" cellspacing="10" cellpadding="0">
	<{foreach from=$data item='info'}>
	<tr>
		<td width="20%" align="left">
			<a href="<{$info.url}>"><img src="<{$info.image}>" border="0" align="left"></a>
		</td>
		<td width="80%" align="left">
			<a href="<{$info.url}>"><font style="font-size:16px"><{$info.name}></font></a><br>
			<span><font style="font-size:12px"><{$info.title}></font></span>
		</td>
	</tr>
	<{/foreach}>
</table>
