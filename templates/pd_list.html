<table width="100%">

<td width="50%" align="left"><a href="<{$info.url}>"><font style="font-size:16px"><{$info.pd_title}></font></a><br><span><font style="font-size:12px"><{$info.pd_description}></font></span>
</td>
<td width="20%" align="center"><a href="<{$info.url}>">

</tr>
<{/if}>
